resource_name: ccsi
resource_description:
  name: Copernicus core service interface
translator:
  typ: basic
parameters:
  collection:
    typ: string
    name: collections
    tranfunc:
     - name: identity
       property:
    title: Registred data collections endpoints
    namespace: ccsi
    values:
      - sentinel-1
      - sentinel-2
      - sentinel-3
      - sentinel-5p
      - clms
      - landsat-8
      - c3s
      - eac4
  resource:
    typ: string
    name: resource
    tranfunc:
     - name: identity
       property:
    title: Registred data resources providers
    namespace: ccsi
    values:
      - mundi
      - scihub
      - creodias
      - wekeo
      - cams
      - onda
  searchTerms:
    name: searchTerms
    typ: string
    tranfunc:
     - name: identity
       property:
    title: Free text search
    namespace: os
  title:
    name: title
    typ: string
    tranfunc:
     - name: identity
       property:
    title: A name given to the eo resource
    namespace: eo
  startIndex:
    name: startIndex
    typ: integer
    tranfunc:
     - name: identity
       property:
    missing: 0
    title: Start index of results
    namespace: os
  maxRecords:
    name: maxRecords
    typ: integer
    tranfunc:
     - name: identity
       property:
    missing: 50
    title: Maximum results per page
    namespace: os
  uid:
    name: uid
    typ: string
    tranfunc:
     - name: identity
       property:
    title: EO product unique identifier
    namespace: geo
  bbox:
    name: bbox
    typ: bbox
    tranfunc:
     - name: identity
       property:
    title: Region of Interest defined by 'west, south, east, north' coordinates of longitude, latitude, in decimal degrees (EPSG:4326)
    namespace: geo
  geometry:
    name: geometry
    typ: wktgeom
    tranfunc:
     - name: identity
       property:
    title: Region of Interest defined in Well Known Text standard (WKT) with coordinates in decimal degrees (EPSG:4326)
    namespace: geo
  relation:
    name: relation
    typ: string
    tranfunc:
     - name: identity
       property:
    title: Geometry search relation
    namespace: geo
    values:
      - intersects
      - contains
      - disjoint
  lat:
    name: lat
    typ: float
    tranfunc:
     - name: identity
       property:
    title: Circle center latitude
    namespace: geo
  lon:
    name: lon
    typ: float
    tranfunc:
     - name: identity
       property:
    title: Circle center longitude
    namespace: geo
  radius:
    name: radius
    typ: integer
    tranfunc:
     - name: identity
       property:
    title: Circle radius in m
    namespace: geo
  name:
    name: name
    typ: string
    tranfunc:
     - name: identity
       property:
    title: Geoname location intersecting product footprint
    namespace: geo
  timeStart:
    name: timeStart
    typ: datetime
    tranfunc:
     - name: identity
       property:
    title: Search interval start time
    namespace: time
  timeEnd:
    name: timeEnd
    typ: datetime
    tranfunc:
     - name: identity
       property:
    title: Search interval end time
    namespace: time
  timeRelation:
    name: timeRelation
    typ: string
    tranfunc:
     - name: identity
       property:
    title: Applied time relation
    namespace: time
    values:
      - intersects
      - contains
      - disjoint
      - during
  productIdentifier:
    name: productIdentifier
    typ: string
    tranfunc:
     - name: identity
       property:
    title: EO data product identifier
    namespace: eo
  parentIdentifier:
    name: parentIdentifier
    typ: string
    tranfunc:
     - name: identity
       property:
    title: EO data parent resources identifier
    namespace: eo
  platform:
    name: platform
    typ: string
    tranfunc:
     - name: identity
       property:
    title: EO product platform collection
    namespace: eo
    values:
      - sentinel-1
      - sentinel-2
      - sentinel-3
      - sentinel-5p
      - clms
      - landsat-8
  instrument:
    name: instrument
    typ: string
    tranfunc:
     - name: identity
       property:
    title: EO platform instrument name
    namespace: eo
    values:
      - sar
      - msi
      - ocli
      - sral
      - srlt
      - synergy
      - ol
      - sl
      - sr
      - tropmi
      - oli
      - oli_tirs
      - tirs
  sensorType:
    name: sensorType
    typ: string
    tranfunc:
     - name: identity
       property:
    title: EO product sensor type
    namespace: eo
    values:
      - radar
      - optic
      - altimetric
      - sounder
  sensorMode:
    name: sensorMode
    typ: string
    tranfunc:
     - name: identity
       property:
    title: EO product sensor mode
    namespace: eo
    values:
      - sm
      - iw
      - ew
      - wv
      - eo
      - hr
  orbitDirection:
