    typ: string
    tranfunc:
     - name: identity
       property:
    title: Acquisition orbit direction
    namespace: eo
    values:
      - ascending
      - descending
  acquisitionType:
    name: acquisitionType
    typ: string
    tranfunc:
     - name: identity
