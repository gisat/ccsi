resource_name: ccsi
short_name: Copernicus core service interface
connection:
  url: null
  typ: null
translator:
  typ: basic
parameters:
  collection:
    typ: string
    name: collections
    tranfunc:
     - name: identity
       property:
    title: Registred data collections endpoints
    namespace: ccsi
    values:
      - sentinel-1
      - sentinel-2
      - sentinel-3
      - sentinel-5p
      - clms
      - landsat-8
  resource:
    typ: string
    name: resource
    tranfunc:
     - name: identity
       property:
    title: Registred data resources providers
    namespace: ccsi
    values:
      - mundi
      - scihub
      - creodis
      - wekeo
  searchTerms:
    name: searchTerms
    typ: string
    tranfunc:
     - name: identity
       property:
    title: Free text search
    namespace: os
  title:
    name: title
    typ: string
    tranfunc:
     - name: identity
       property:
    title: A name given to the eo resource
    namespace: eo
  startIndex:
    name: startIndex
    typ: integer
    tranfunc:
     - name: identity
       property:
    missing: 0
    title: Start index of results
    namespace: os
  maxRecords:
    name: maxRecords
    typ: integer
    tranfunc:
     - name: identity
       property:
    missing: 50
    title: Maximum results per page
    namespace: os
  uid:
    name: uid
    typ: string
    tranfunc:
     - name: identity
       property:
    title: EO product unique identifier
    namespace: geo
  bbox:
    name: bbox
    typ: bbox
    tranfunc:
     - name: identity
       property:
    title: Region of Interest defined by 'west, south, east, north' coordinates of longitude, latitude, in decimal degrees (EPSG:4326)
    namespace: geo
  geometry:
    name: geometry
    typ: wktgeom
    tranfunc:
     - name: identity
       property:
    title: Region of Interest defined in Well Known Text standard (WKT) with coordinates in decimal degrees (EPSG:4326)
    namespace: geo
  relation:
    name: relation
    typ: string
    tranfunc:
     - name: identity
       property:
    title: Geometry search relation
    namespace: geo
    values:
      - intersects
      - contains
      - disjoint
  lat:
    name: lat
    typ: float
    tranfunc:
     - name: identity
       property:
    title: Circle center latitude
    namespace: geo
  lon:
    name: lon
    typ: float
    tranfunc:
     - name: identity
       property:
    title: Circle center longitude
    namespace: geo
  radius:
    name: radius
    typ: integer
    tranfunc:
     - name: identity
       property:
    title: Circle radius in m
    namespace: geo
  name:
    name: name
    typ: string
    tranfunc:
     - name: identity
       property:
    title: Geoname location intersecting product footprint
    namespace: geo
  timeStart:
    name: timeStart
    typ: datetime
    tranfunc:
     - name: identity
       property:
    title: Search interval start time
    namespace: time
  timeEnd:
    name: timeEnd
    typ: datetime
    tranfunc:
     - name: identity
       property:
    title: Search interval end time
    namespace: time
  timeRelation:
    name: timeRelation
    typ: string
    tranfunc:
     - name: identity
       property:
    title: Applied time relation
    namespace: time
    values:
      - intersects
      - contains
      - disjoint
      - during
  productIdentifier:
    name: productIdentifier
    typ: string
    tranfunc:
     - name: identity
       property:
    title: EO data product identifier
    namespace: eo
  parentIdentifier:
    name: parentIdentifier
    typ: string
    tranfunc:
     - name: identity
       property:
    title: EO data parent resources identifier
    namespace: eo
  platform:
    name: platform
    typ: string
    tranfunc:
     - name: identity
       property:
    title: EO product platform collection
    namespace: eo
    values:
      - sentinel-1
      - sentinel-2
      - sentinel-3
      - sentinel-5p
      - clms
      - landsat-8
  instrument:
    name: instrument
    typ: string
    tranfunc:
     - name: identity
       property:
    title: EO platform instrument name
    namespace: eo
    values:
      - sar
      - msi
      - ocli
      - sral
      - srlt
      - synergy
      - ol
      - sl
      - sr
      - tropmi
      - oli
      - oli_tirs
      - tirs
  sensorType:
    name: sensorType
    typ: string
    tranfunc:
     - name: identity
       property:
    title: EO product sensor type
    namespace: eo
    values:
      - radar
      - optic
      - altimetric
      - sounder
  sensorMode:
    name: sensorMode
    typ: string
    tranfunc:
     - name: identity
       property:
    title: EO product sensor mode
    namespace: eo
    values:
      - sm
      - iw
      - ew
      - wv
      - eo
      - hr
  orbitDirection:
    name: orbitDirection
    typ: string
    tranfunc:
     - name: identity
       property:
    title: Acquisition orbit direction
    namespace: eo
    values:
      - ascending
      - descending
  acquisitionType:
    name: acquisitionType
    typ: string
    tranfunc:
     - name: identity
       property:
    title: Acquisition mission mode
    namespace: eo
    values:
      - nominal
      - calibration
      - other
      - strip
      - simple
      - caval_ground
      - caval_space_moon
      - caval_space_stellar
      - caval_ground_night
      - caval_ground_snow
  polarisationChannels:
    name: polarisationChannels
    typ: string
    tranfunc:
     - name: identity
       property:
    title: Polarisation channel(s)
    namespace: eo
    values:
      - hh/hv
      - hh/vv
      - vh/vv
      - vv/vh
      - hh
      - vv
      - hv
      - vh
  productType:
    name: productType
    typ: string
    tranfunc:
     - name: identity
       property:
    title: EO product type
    namespace: eo
    values:
      - card-bs
      - card-coh6
      - raw
      - ocn
      - grd
      - grd-cog
      - slc
      - image
      - msi
      - efr
      - err
      - lfr
      - lrr
      - lst
      - rbt
      - sra
      - sra_a
      - sra_bs
      - syn
      - vg1
      - vgp
      - v10
      - wat
      - wfr
      - wrr
      - wst
      - frp
      - paneuropen_clc
      - paneuropen_lcc
      - paneuropen_imd
      - paneuropen_imc
      - paneuropen_imcc
      - paneuropen_tcd
      - paneuropen_dlt
      - paneuropen_fty
      - paneuropen_tcdc
      - paneuropen_fadsl
      - paneuropen_gra
      - paneuropen_gravpi
      - paneuropen_plough
      - paneuropen_waw
      - paneuropen_wwpi
      - local_urban_atlas
      - local_street_tree_height
      - local_building_height
      - local_riparian_lclu
      - local_riparian_drz
      - local_riparian_gle
      - local_n2k
      - ra_bd1
      - ra_bd2
      - ra_bd3
      - ra_bd4
      - ra_bd5
      - ra_bd6
      - ra_bd7
      - ra_bd8
      - aer_ai
      - ch4
      - cloud
      - co
      - hcho
      - no2
      - np_bd3
      - np_bd6
      - np_bd7
      - o3
      - so2
      - l1gt
      - l1t
      - l1tp
  processingLevel:
    name: processingLevel
    typ: string
    tranfunc:
     - name: identity
       property:
    title: EO product processing level
    namespace: eo
    values:
      - level0
      - level1
      - level2
      - level3
  processingCenter:
    name: processingCenter
    typ: string
    tranfunc:
     - name: identity
       property:
    title: EO product processing center
    namespace: eo
  processingDate:
    name: processingDate
    typ: datetime
    tranfunc:
     - name: identity
       property:
    title: EO product processing center
    namespace: eo
  custom:onlineStatus:
    name: custom:onlineStatus
    typ: string
    tranfunc:
     - name: identity
       property:
    title: Archive product on-line status. Resource specific
    namespace: ccsi
    values:
      - online
      - offline
      - notavaliable
      - planned
  resolution:
    name: resolution
    typ: integer
    tranfunc:
     - name: identity
       property:
    title: EO product meter resolution
    namespace: eo
  absoluteOrbitNumber:
    name: absoluteOrbitNumber
    typ: integer
    tranfunc:
     - name: identity
       property:
    title: Absolute orbit number of acquisition
    namespace: eo
  relativeOrbitNumber:
    name: relativeOrbitNumber
    typ: integer
    tranfunc:
     - name: identity
       property:
    title: Relative orbit number of acquisition
    namespace: eo
  cloudCover:
    name: cloudCover
    typ: interval
    tranfunc:
     - name: identity
       property:
    title: Cloud cover interval expressed in percent eg 1,20
    namespace: eo
  snowCover:
    name: snowCover
    typ: interval
    tranfunc:
     - name: identity
       property:
    title: Snow cover interval expressed in percent eg 1,20
    namespace: eo
  custom:cultivatedCover:
    name: custom:cultivatedCover
    typ: interval
    tranfunc:
     - name: identity
       property:
    title: Cultivated area interval expressed in percent eg 1,20
    namespace: ccsi
  custom:desertCover:
    name: custom:desertCover
    typ: interval
    tranfunc:
     - name: identity
       property:
    title: Desert area interval expressed in percent eg 1,20
    namespace: ccsi
  custom:floodtCover:
    name: custom:floodCover
    typ: interval
    tranfunc:
     - name: identity
       property:
    title: Flooded area interval expressed in percent eg 1,20
    namespace: ccsi
  custom:forestCover:
    name: custom:forestCover
    typ: interval
    tranfunc:
     - name: identity
       property:
    title: Forest area interval expressed in percent eg 1,20
    namespace: ccsi
  custom:herbaceousCover:
    name: custom:herbaceousCover
    typ: interval
    tranfunc:
     - name: identity
       property:
    title: Herbaceous area interval expressed in percent eg 1,20
    namespace: ccsi
  custom:iceCover:
    name: custom:iceCover
    typ: interval
    tranfunc:
     - name: identity
       property:
    title: Ice area interval expressed in percent eg 1,20
    namespace: ccsi
  custom:urbanCover:
    name: custom:urbanCover
    typ: interval
    tranfunc:
     - name: identity
       property:
    title: Urban area interval expressed in percent eg 1,20
    namespace: ccsi
  custom:waterCover:
    name: custom:waterCover
    typ: interval
    tranfunc:
     - name: identity
       property:
    title: Water area interval expressed in percent eg 1,20
    namespace: ccsi
  custom:sunAzimuth:
    name: custom:sunAzimuth
    typ: integer
    tranfunc:
     - name: identity
       property:
    title: Sun azimuth
    namespace: ccsi
  custom:sunElevation:
    name: custom:sunElevation
    typ: integer
    tranfunc:
     - name: identity
       property:
    title: Elevation of the sun
    namespace: ccsi
parser:
  typ: null
response:
  parameters:
    totalResults:
      content: text
      namespace: atom
    title:
      content: text
      namespace: os
    link:
      content: attrib
      namespace: atom
    content:
      content: attrib
      namespace: media
    resolution:
      content: text
      namespace: eo
    sensorType:
      content: text
      namespace: eo
    sensorMode:
      content: text
      namespace: eo
    instrument:
      content: text
      namespace: eo
    orbitDirection:
      content: text
      namespace: eo
    orbitNumber:
      content: text
      namespace: eo
    polarisationChannels:
      content: text
      namespace: eo
    productType:
      content: text
      namespace: eo
    processingLevel:
      content: text
      namespace: eo
    archivingCenter:
      content: text
      namespace: eo
    processingCenter:
      content: text
      namespace: eo
    processingDate:
      content: text
      namespace: eo
    platform:
      content: text
      namespace: eo
    box:
      content: text
      namespace: georss
    polygon:
      content: text
      namespace: georss
    format:
      content: text
      namespace: dc
    identifier:
      content: text
      namespace: dc
    summary:
      content: text
      namespace: atom
    category:
      content: attrib
      namespace: atom
    published:
      content: text
      namespace: atom
    dataset:
      content: text
      namespace: ccsi


