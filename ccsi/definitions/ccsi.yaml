resource_name: ccsi
short_name: Copernicus core service interface
connection:
  url: null
  typ: null
parameters:
  collection:
    typ: string
    name: collections
    tranfunc: identity
    title: Registred data collections endpoints
    namespace: ccsi
    values:
      - sentinel1
      - sentinel2
      - sentinel3
      - clms
  resource:
    typ: string
    name: resource
    tranfunc: identity
    title: Registred data resources providers
    namespace: ccsi
    values:
      - mundi
      - scihub
      - creodis
  searchTerms:
    name: searchTerms
    typ: string
    tranfunc: identity
    title: Free text search
    namespace: os
  title:
    name: title
    typ: string
    tranfunc: identity
    title: A name given to the eo resource
    namespace: eo
  startIndex:
    name: startIndex
    typ: integer
    tranfunc: identity
    missing: 0
    title: Start index of results
    namespace: os
  maxRecords:
    name: maxRecords
    typ: integer
    tranfunc: identity
    missing: 50
    title: Maximum results per page
    namespace: os
  uid:
    name: uid
    typ: string
    tranfunc: identity
    title: EO product unique identifier
    namespace: geo
  bbox:
    name: bbox
    typ: bbox
    tranfunc: identity
    title: Region of Interest defined by 'west, south, east, north' coordinates of longitude, latitude, in decimal degrees (EPSG:4326)
    namespace: geo
  geometry:
    name: geometry
    typ: wktgeom
    tranfunc: identity
    title: Region of Interest defined in Well Known Text standard (WKT) with coordinates in decimal degrees (EPSG:4326)
    namespace: geo
  relation:
    name: relation
    typ: string
    tranfunc: identity
    title: Geometry search relation
    namespace: geo
    values:
      - intersects
      - contains
      - disjoint
  lat:
    name: lat
    typ: float
    tranfunc: identity
    title: Circle center latitude
    namespace: geo
  lon:
    name: lon
    typ: float
    tranfunc: identity
    title: Circle center longitude
    namespace: geo
  radius:
    name: radius
    typ: integer
    tranfunc: identity
    title: Circle radius in m
    namespace: geo
  name:
    name: name
    typ: string
    tranfunc: identity
    title: Geoname location intersecting product footprint
    namespace: geo
  timeStart:
    name: timeStart
    typ: datetime
    tranfunc: identity
    title: Search interval start time
    namespace: time
  timeEnd:
    name: timeEnd
    typ: datetime
    tranfunc: identity
    title: Search interval end time
    namespace: time
  timeRelation:
    name: timeRelation
    typ: string
    tranfunc: identity
    title: Applied time relation
    namespace: time
    values:
      - intersects
      - contains
      - disjoint
      - during
  parentIdentifier:
    name: parentIdentifier
    typ: string
    tranfunc: identity
    title: EO data parent ressources identifier
    namespace: eo
  platform:
    name: platform
    typ: string
    tranfunc: identity
    title: EO product platform collection
    namespace: eo
    values:
      - sentinel-1
  instrument:
    name: instrument
    typ: string
    tranfunc: identity
    title: EO platform instrument name
    namespace: eo
    values:
      - sar
      - msi
  sensorType:
    name: sensorType
    typ: string
    tranfunc: identity
    title: EO product sensor type
    namespace: eo
    values:
      - radar
      - optic
  sensorMode:
    name: sensorMode
    typ: string
    tranfunc: identity
    title: EO product sensor mode
    namespace: eo
    values:
      - sm
      - iw
      - ew
      - wv
      - eo
  orbitDirection:
    name: orbitDirection
    typ: string
    tranfunc: identity
    title: Acquisition orbit direction
    namespace: eo
    values:
      - ascending
      - descending
  acquisitionType:
    name: acquisitionType
    typ: string
    tranfunc: identity
    title: Acquisition mission mode
    namespace: eo
    values:
      - nominal
      - calibration
      - other
      - strip
      - caval_ground
      - caval_space_moon
      - caval_space_stellar
      - caval_ground_night
      - caval_ground_snow
  polarisationChannels:
    name: polarisationChannels
    typ: string
    tranfunc: identity
    title: Polarisation channel(s)
    namespace: eo
    values:
      - hh/vv
      - vv/vh
      - hh
      - vv
      - hv
      - vh
  productType:
    name: productType
    typ: string
    tranfunc: identity
    title: EO product type
    namespace: eo
    values:
      - raw
      - ocn
      - grd
      - slc
      - image
      - s2msi2ap
  processingLevel:
    name: processingLevel
    typ: string
    tranfunc: identity
    title: EO product processing level
    namespace: eo
    values:
      - level1
      - level2
      - level3
  processingCenter:
    name: processingCenter
    typ: string
    tranfunc: identity
    title: EO product processing center
    namespace: eo
  processingDate:
    name: processingDate
    typ: datetime
    tranfunc: identity
    title: EO product processing center
    namespace: eo
  custom:onlineStatus:
    name: custom:onlineStatus
    typ: string
    tranfunc: identity
    title: Archive product on-line status. Resource specific
    namespace: ccsi
    values:
      - online
      - offline
      - notavaliable
      - planned
  resolution:
    name: resolution
    typ: integer
    tranfunc: identity
    title: EO product meter resolution
    namespace: eo
  orbitNumber:
    name: orbitNumber
    typ: integer
    tranfunc: identity
    title: Acquisition orbit number
    namespace: eo
parser:
  typ: null
response:
  parameters:
    totalResults:
      content: text
      namespace: atom
    title:
      content: text
      namespace: os
    link:
      content: attrib
      namespace: atom
    content:
      content: attrib
      namespace: media
    resolution:
      content: text
      namespace: eo
    sensorType:
      content: text
      namespace: eo
    sensorMode:
      content: text
      namespace: eo
    instrument:
      content: text
      namespace: eo
    orbitDirection:
      content: text
      namespace: eo
    orbitNumber:
      content: text
      namespace: eo
    polarisationChannels:
      content: text
      namespace: eo
    productType:
      content: text
      namespace: eo
    processingLevel:
      content: text
      namespace: eo
    archivingCenter:
      content: text
      namespace: eo
    processingCenter:
      content: text
      namespace: eo
    processingDate:
      content: text
      namespace: eo
    platform:
      content: text
      namespace: eo
    box:
      content: text
      namespace: georss
    polygon:
      content: text
      namespace: georss
    format:
      content: text
      namespace: dc
    identifier:
      content: text
      namespace: dc




