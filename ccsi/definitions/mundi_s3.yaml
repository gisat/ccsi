resource_name: mundi_s3
short_name: Mundi Sentinel 3 endpoint
connection:
  url: https://catalog-browse.default.mundiwebservices.com/acdc/catalog/proxy/search/Sentinel3/opensearch?
  typ: simple_request
parameters:
  collection:
    typ: string
    name: collections
    tranfunc: identity
    values:
      - sentinel3
  resource:
    typ: string
    name: resource
    tranfunc: identity
    values:
      - mundi
  searchTerms:
    name: q
    typ: string
    tranfunc: identity
  title:
    name: title
    typ: string
    tranfunc: identity
  startIndex:
    name: startIndex
    typ: integer
    tranfunc:
      name: offset
      property:
        offset: 1
  maxRecords:
    name: maxRecords
    typ: integer
    tranfunc: identity
  uid:
    name: uid
    typ: string
    tranfunc: identity
  bbox:
    name: bbox
    typ: bbox
    tranfunc: identity
  geometry:
    name: geometry
    typ: wktgeom
    tranfunc: identity
  relation:
    name: relation
    typ: option
    tranfunc: identity
    mapping:
      intersects: intersects
      contains: contains
      disjoint: disjoint
  lat:
    name: lat
    typ: float
    tranfunc: identity
  lon:
    name: lon
    typ: float
    tranfunc: identity
  radius:
    name: radius
    typ: integer
    tranfunc: identity
  name:
    name: name
    typ: string
    tranfunc: identity
  timeStart:
    name: timeStart
    typ: datetime
    tranfunc: identity
  timeEnd:
    name: timeEnd
    typ: datetime
    tranfunc: identity
  timeRelation:
    name: timeRelation
    typ: option
    tranfunc: identity
    mapping:
      intersects: intersects
      contains: contains
      disjoint: disjoint
      during: during
  parentIdentifier:
    name: parentIdentifier
    typ: string
    tranfunc: identity
  platform:
    name: platform
    typ: option
    tranfunc: identity
    mapping:
      sentinel-3: sentinel3
  instrument:
    name: instrument
    typ: option
    tranfunc: identity
    mapping:
      ocli: OCLI
      sral: SRAL
      srlt: SLSTR
      synergy: SYNERGY
  sensorType:
    name: sensorType
    typ: option
    tranfunc: identity
    mapping:
      optic: OPTIC
      altimetric: ALTIMETRIC
      sounder: SOUNDER
  sensorMode:
    name: sensorMode
    typ: option
    tranfunc: identity
    mapping:
      eo: EO
  orbitDirection:
    name: orbitDirection
    typ: option
    tranfunc: identity
    mapping:
      ascending: ASCENDING
      descending: DESCENDING
  acquisitionType:
    name: acquisitionType
    typ: option
    tranfunc: identity
    mapping:
      simple: SIMPLE
      strip: STRIP
      caval_ground: CAVAL_GROUND
      caval_space_moon: CAVAL_SPACE_MOON
      caval_space_stellar: CAVAL_SPACE_STELLAR
      caval_ground_night: CAVAL_GROUND_NIGHT
      caval_ground_snow: CAVAL_GROUND_SNOW
  productType:
    name: productType
    typ: option
    tranfunc: identity
    mapping:
      efr: OL_1_EFR___
      err: OL_1_ERR___
      lfr: OL_2_LFR___
      lrr: OL_2_LRR___
      lst: SL_2_LST___
      rbt: SL_1_RBT___
      sra: SR_1_SRA___
      sra_a: SR_1_SRA_A_
      sra_bs: SR_1_SRA_BS
      syn: SY_2_SYN___
      vg1: SY_2_VG1___
      vgp: SY_2_VGP___
      v10: SY_2_V10___
      wat: SR_2_WAT___
      wfr: OL_2_WFR___
      wrr: OL_2_WRR___
      wst: SL_2_WST___
      frp: SL_2_FRP___
  processingLevel:
    name: processingLevel
    typ: option
    tranfunc: identity
    mapping:
      level1: L1_
      level2: L2_
  processingCenter:
    name: processingCenter
    typ: string
    tranfunc: identity
  processingDate:
    name: processingDate
    typ: datetime
    tranfunc: identity
  custom:onlineStatus:
    name: onlineStatus
    typ: option
    tranfunc: identity
    mapping:
      online: ONLINE
      offline: OFFLINE
      notavaliable: NOTAVALIABLE
      planed: PLANED
  resolution:
    name: resolution
    typ: integer
    tranfunc: identity
  orbitNumber:
    name: orbitNumber
    typ: integer
    tranfunc: identity
parser:
  typ: xmlsax
  parameters:
    totalResults:
      tag: totalResults
      uri: http://a9.com/-/spec/opensearch/1.1/
      source: text
      location: head
    title:
      tag: title
      uri: http://www.w3.org/2005/Atom
      source: text
    content:
      tag: content
      uri: http://search.yahoo.com/mrss/
      source:
        attrib:
          - url
          - medium
    imagePatternURI:
      tag: link
      tag_spec: text_to_enclousure
      uri: http://tas/DIAS
      source: text
    link:
      tag: link
      uri: http://www.w3.org/2005/Atom
      source:
        attrib:
          - rel
          - href
    resolution:
      tag: resolution
      uri: http://a9.com/-/spec/opensearch/extensions/eo/1.0/
      source: text
    sensorType:
      tag: sensorType
      uri: http://a9.com/-/spec/opensearch/extensions/eo/1.0/
      source: text
    sensorMode:
      tag: sensorMode
      uri: http://a9.com/-/spec/opensearch/extensions/eo/1.0/
      source: text
    instrument:
      tag: instrument
      uri: http://a9.com/-/spec/opensearch/extensions/eo/1.0/
      source: text
    orbitDirection:
      tag: orbitDirection
      uri: http://a9.com/-/spec/opensearch/extensions/eo/1.0/
      source: text
    orbitNumber:
      tag: orbitNumber
      uri: http://a9.com/-/spec/opensearch/extensions/eo/1.0/
      source: text
    polarisationChannels:
      tag: polarisationChannels
      uri: http://a9.com/-/spec/opensearch/extensions/eo/1.0/
      source: text
    productType:
      tag: productType
      uri: http://a9.com/-/spec/opensearch/extensions/eo/1.0/
      source: text
    processingLevel:
      tag: processingLevel
      uri: http://a9.com/-/spec/opensearch/extensions/eo/1.0/
      source: text
    archivingCenter:
      tag: archivingCenter
      uri: http://a9.com/-/spec/opensearch/extensions/eo/1.0/
      source: text
    processingCenter:
      tag: processingCenter
      uri: http://a9.com/-/spec/opensearch/extensions/eo/1.0/
      source: text
    processingDate:
      tag: processingDate
      uri: http://a9.com/-/spec/opensearch/extensions/eo/1.0/
      source: text
    platform:
      tag: platform
      uri: http://a9.com/-/spec/opensearch/extensions/eo/1.0/
      source: text
    box:
      tag: box
      uri: http://www.georss.org/georss
      source: text
    polygon:
      tag: polygon
      uri: http://www.georss.org/georss
      source: text
    format:
      tag: format
      uri: http://purl.org/dc/elements/1.1/
