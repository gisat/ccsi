resource_name: wekeo_s3
resource_description:
  name: Wekeo Sentinel 3 endpoint
connection:
  url: https://wekeo-broker.apps.mercator.dpi.wekeo.eu/databroker
  typ: wekeo_connection
translator:
  typ: wekeo
cache:
  url: https://wekeo-broker.apps.mercator.dpi.wekeo.eu/databroker
  typ: wekeo_cache
parameters:
  collection:
    typ: option
    name: collections
    target: null
    tranfunc:
      - name: get_mapped_pair
        property:
    mapping:
      sentinel-3: sentinel-3
  resource:
    typ: option
    name: resource
    tranfunc:
     - name: identity
       property:
    mapping:
      wekeo: wekeo
  processingLevel:
    name: processingLevel
    typ: option
    target: stringChoicesValues
    tranfunc:
     - name: get_mapped_pair
       property:
     - name: wekeo_parameter_form
       property:
    mapping:
      level2: LEVEL2
  productType:
    name: productType
    typ: option
    target: wekeo_dataset_from_string_choice
    tranfunc:
      - name: get_mapped_pair
        property:
      - name: wekeo_parameter_form
        property:
    mapping:
      lfr: LFR,EO:ESA:DAT:SENTINEL-3:OL_2_LFR___
      lrr: LRR,EO:ESA:DAT:SENTINEL-3:OL_2_LRR___
      lst: LST,EO:ESA:DAT:SENTINEL-3:SL_2_LST___
      lan: LAN,EO:ESA:DAT:SENTINEL-3:SR_2_LAN___
      efr: OL_1_EFR___,EO:EUM:DAT:SENTINEL-3:OL_1_EFR___
      err: OL_1_ERR___,EO:EUM:DAT:SENTINEL-3:OL_1_ERR___
      wfr: OL_2_WFR___,EO:EUM:DAT:SENTINEL-3:OL_2_WFR___
      wrr: OL_2_WRR___,EO:EUM:DAT:SENTINEL-3:OL_2_WRR___
      rbt: SL_1_RBT___,EO:EUM:DAT:SENTINEL-3:SL_1_RBT___
      wst: SL_2_WST___,EO:EUM:DAT:SENTINEL-3:SL_2_WST___
      sra: SR_1_SRA___,EO:EUM:DAT:SENTINEL-3:SR_1_SRA___
      wta: SR_2_WAT___,EO:EUM:DAT:SENTINEL-3:SR_2_WAT___
  orbitDirection:
    name: orbitDirection
    typ: option
    target: stringChoicesValues
    tranfunc:
      - name: get_mapped_pair
        property:
      - name: wekeo_parameter_form
        property:
    mapping:
      ascending: ascending
      descending: descending
  orbitNumber:
    name: orbitnumber
    typ: integer
    target: stringInputs
    tranfunc:
      - name: get_mapped_pair
        property:
      - name: wekeo_parameter_form
        property:
  relativeOrbitNumber:
    name: relativeorbitnumber
    typ: integer
    target: stringInputs
    tranfunc:
      - name: get_mapped_pair
        property:
      - name: wekeo_parameter_form
        property:
  timeliness:
    name: timeliness
    typ: option
    target: stringChoicesValues
    tranfunc:
      - name: get_mapped_pair
        property:
      - name: wekeo_parameter_form
        property:
    mapping:
      near-real-time: Near+Real+Tim
      non-time-critical: Non+Time+Critical
      short-time-critical: Short-Time-Critical
  startIndex:
    name: page
    typ: integer
    target: query_params
    tranfunc:
      - name: offset
        property:
         offset: 0
  maxRecords:
    name: size
    typ: integer
    target: query_params
    tranfunc:
     - name: identity
       property:
  bbox:
    name: bbox
    typ: bbox
    target: boundingBoxValues
    tranfunc:
      - name: wekeo_bbox
        property:
      - name: wekeo_bbox_form
        property:
  timeStart:
    name: start
    typ: datetime
    target: dateRangeSelectValues
    tranfunc:
      - name: rfc_time_format
        property:
      - name: wekeo_time_parameter_form
        property:
    missing: "2018-04-01T10:00:00.000Z"
  timeEnd:
    name: end
    typ: datetime
    target: dateRangeSelectValues
    tranfunc:
     - name: identity
       property:
     - name: rfc_time_format
       property:
     - name: wekeo_time_parameter_form
       property:
parser:
  typ: wekeo
  preprocessor: prodInfo2content
  parameters:
    totItems:
      tag: totalResults
      location: head
    downloadUri:
      tag: link
      tag_spec: text_to_enclousure
    filename:
      tag: title
    datasetId:
      tag: dataset
    productStartDate:
      tag: published
    url:
      tag: link
      tag_spec: text_to_path












