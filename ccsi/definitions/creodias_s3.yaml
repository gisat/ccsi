    typ: string
    tranfunc: identity
  productIdentifie:
    name: productIdentifie
    typ: string
    tranfunc: identity
  productType:
    name: productType
    typ: option
    tranfunc: identity
    mapping:
      efr: EFR
      eo: EO
      err: ERR
      lan: LAN
      lfr: LFR
      lrr: LRR
      lst: LST
      rbt: RBT
      sra: SRA
      sra_a: SRA_A
      sra_bs: SRA_BS
      syn: SY_2_SYN
      vg1: SY_2_VG1
      vgp: SY_2_VGP
      v10: V10
      wat: WAT
      wfr: WFR
      wrr: WRR
      wst: WST
      frp: FRP
  processingLevel:
    name: processingLevel
    typ: option
    tranfunc: identity
    mapping:
      level1: LEVEL1
      level2: LEVEL2
  instrument:
    name: instrument
    typ: option
    tranfunc: identity
    mapping:
      ol: OL
      ocli: OLCI
      sl: SL
      slstr: SLSTR
      sr: SR
      sral: SRAL
